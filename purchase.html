<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Processando compra...</title>

  <!-- Script principal da UTMFY -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- Pixel com ID da UTMFY -->
  <script>
    window.pixelId = "67e5d32049c66110114aa453";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
    document.head.appendChild(a);

    // Dispara o evento 'Purchase' após o pixel carregar
    window.addEventListener("load", function () {
      setTimeout(function () {
        if (window.utmifyPixel) {
          window.utmifyPixel('event', 'Purchase');
        }
      }, 300); // dispara o evento 0.3s depois do carregamento

      // Redireciona após 60 segundos
      setTimeout(function () {
        window.location.href = "https://SEU-CONTEUDO.com/acesso";
      }, 60000); // 60 segundos = 60000 milissegundos
    });
  </script>
</head>
<body>
</body>
</html>
