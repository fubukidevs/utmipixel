    // Checar se o evento "Initiate Checkout" já foi registrado no localStorage

      fbq('track', 'InitiateCheckout', {value: '19.99', currency: 'BRL'});
      localStorage.setItem('hasTrackedCheckout', 'true');

      localStorage.setItem('hasTrackedPurchase', 'true');
    }
