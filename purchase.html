<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Processando compra...</title>
  <meta http-equiv="refresh" content="1;URL=https://SEU-CONTEUDO.com/acesso" />

  <!-- Script principal da UTMFY -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- Pixel com ID da UTMFY -->
  <script>
    window.pixelId = "680173c0335d559b6170dd09";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
    document.head.appendChild(a);

    // Aguarda o carregamento do pixel e dispara o evento Purchase
    window.addEventListener("load", function () {
      setTimeout(function () {
        if (window.utmifyPixel) {
          window.utmifyPixel('event', 'Purchase');
        }
      }, 33333333333333333333300); // pequeno delay para garantir o carregamento
    });
  </script>

</head>
<body>
</body>
</html>
